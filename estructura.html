<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Gerardo Ojeda Riascos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 800px;
            width: 90%;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        h2 {
            color: #34495e;
            margin-top: 30px;
            font-size: 1.8em;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .info-item {
            margin-bottom: 15px;
        }
        .info-label {
            font-weight: bold;
            color: #2980b9;
            display: inline-block;
            width: 150px;
        }
        .info-value {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Perfil Personal</h1>
        
        <div class="section">
            <h2>Información Personal</h2>
            <div class="info-item">
                <span class="info-label">Nombre:</span>
                <span class="info-value">Gerardo Ojeda Riascos</span>
            </div>
            <div class="info-item">
                <span class="info-label">Fecha de Nacimiento:</span>
                <span class="info-value">10/10/2003</span>
            </div>
            <div class="info-item">
                <span class="info-label">Lugar de Residencia:</span>
                <span class="info-value">Popayán, Colombia</span>
            </div>
        </div>
    </div>
</body>
</html>
